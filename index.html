<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link  rel="stylesheet" href="styles/style.css"/>
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button" onclick="PlayGame('Rock')"><img class="move-icon" src="images/Rock-emoji.png"></img></button>
    <button class="move-button" onclick="PlayGame('Paper')"><img class="move-icon" src="images/Paper-emoji.png"></img></button>
    <button class="move-button" onclick="PlayGame('Scissors')"><img class="move-icon" src="images/Scissors-emoji.png"></img></button>
    <p class="js-result result"></p>
    <p class="js-moves">
      
    </p>
    <p class="js-score score">

    </p>
    <button class="reset-score-button" onclick="ResetScore();">Reset score</button>

    <script src="scripts/script.js"></script>
  </body>
</html>
